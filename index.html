<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toast-Notification</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/3e4bda8e15.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="heading">
    <h1>Toast Notification</h1>
    <p class="text">A Simple Toast Notification using HTML, CSS , JAVASCRIPT</p>

  </div>
  <div class="btn-con">
    <button onclick="showToast(successMsg)">Success</button>
    <button onclick="showToast(errorMsg)">Error</button>
    <button onclick="showToast(invalidMsg)">Invalid</button>
  </div>
  <div id="toastBox"></div>


  <script src="script.js"></script>
</body>
</html>
